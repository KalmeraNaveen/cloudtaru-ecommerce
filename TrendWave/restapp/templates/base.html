<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TrendWave</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Include Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <!-- Custom CSS -->
    <style>
        /* Ensure the dropdown is above other content */
        .navbar-nav .dropdown-menu {
            position: absolute;
            z-index: 1050;
            display: none;
            top: 100%;
            left: 0;
        }
        /* Show dropdown on hover */
        .navbar-nav .dropdown:hover .dropdown-menu {
            display: block;
        }
        /* Ensure the navbar itself is above other content */
        .navbar {
            z-index: 1000;
        }
        /* Minor fix for dropdown icon spacing */
        .nav-link.dropdown-toggle::after {
            margin-left: 0.255em;
        }
    </style>
    
    {% block styles %}{% endblock %}
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #e3f2fd;">
        <div class="container">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        {% csrf_token %}
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'products' %}"><i class="fas fa-home"></i> Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'profile' %}"><i class="fas fa-user"></i> Profile</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#"><i class="fas fa-history"></i> Order History</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'cart-view' %}"><i class="fas fa-shopping-basket"></i>Cart</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-toggle="dropdown" aria-expanded="false">
                        <i class="fas fa-box"></i> Products
                    </a>
                    <div class="dropdown-menu">
                        <a class="dropdown-item" href="{% url 'cloth' %}"><i class="fas fa-tshirt"></i> Clothes</a>
                        <a class="dropdown-item" href="{% url 'electron' %}"><i class="fas fa-mobile-alt"></i> Electronics</a>
                        <a class="dropdown-item" href="{% url 'wood_furniture' %}"><i class="fas fa-couch"></i> Furniture</a>
                        <a class="dropdown-item" href="{% url 'shoe' %}"><i class="fas fa-shoe-prints"></i> Footwear</a>
                        <a class="dropdown-item" href="{% url 'otheritems' %}"><i class="fas fa-box-open"></i> Other Items</a>
                    </div>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'logout' %}"><i class="fas fa-sign-out-alt"></i> Logout</a>
                </li>
            </ul>
        
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
        </div>
    </div>
    </nav>
    <!-- Main Content -->
    {% block body %}
    {% endblock %}
    
    <!-- Footer -->
    <footer class="text-center text-lg-start mt-5" style="background-color: #e3f2fd;">
        <div class="container p-4">
            <section class="mb-4">
                <p>Â© 2024 TrendWave. All rights reserved.</p>
            </section>
            <section>
                <div class="row">
                    <div class="col-lg-4 col-md-6 mb-4 mb-md-0">
                        <h5 class="text-uppercase">Services</h5>
                    </div>
                    <div class="col-lg-4 col-md-6 mb-4 mb-md-0">
                        <h5 class="text-uppercase">About</h5>
                    </div>
                    <div class="col-lg-4 col-md-6 mb-4 mb-md-0">
                        <h5 class="text-uppercase">Contact</h5>
                    </div>
                </div>
            </section>
        </div>
    </footer>

    <!-- Include Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

        $(document).ready(function() {
            // Ensure the navbar collapse toggles correctly
            $(".navbar-toggler").click(function() {
                $("#navbarSupportedContent").collapse('toggle');
            });
        });
    </script> -->
</body>
</html>
